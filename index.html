<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/trainFavicon_30-30.png">
    <link href="https://fonts.googleapis.com/css?family=Oswald|PT+Sans+Narrow&display=swap" rel="stylesheet">    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Train Schedule</title>
</head>
<body>
<div id="appContent">
    <header>
        <h1>Train Schedule</h1>
        <h2>Chugga Chugga. Choo Choo.</h2>
    </header>
    <main>
        <section>
            <h2 class="sectionHeader">Current Train Times</h2>
            <table class="table">
                <thead class="tableHeaders">
                <tr>
                    <th><span class="shortened">Train </span>Name</th>
                    <th>Dest<span class="shortened">ination</span></th>
                    <th>Freq<span class="shortened">uency</span> (min<span class="shortened">utes</span>)</th>
                    <th>Next<span class="shortened"> Arrival</span></th>
                    <th>Min<span class="shortened">utes</span> Away</th>
                </tr>
                </thead>
                <tbody id="addedTrains">
                </tbody>
            </table>
        </section>
        <section>
            <h2 class="sectionHeader">Add a Train</h2>
            <form>
                <label for="name">Train Name</label>
                <input type="text" id="name">
                <label for="destination">Destination</label>
                <input type="text" id="destination">
                <label for="firstTime">First Train Time (military HH:mm)</label>
                <input type="text" id="firstTime">
                <label for="frequency">Frequency (minutes)</label>
                <input type="text" id="frequency">
                <input id="createNew" type="submit" value="Add">
            </form>
        </section>
    </main>
</div>
<footer>
    <p>Created by Lexi Winstanley</p>
    <p>June 2019</p>
</footer>
<script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-database.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

<script type="text/javascript" src="assets/javascript/trainApp.js"></script>
</body>
</html>
